<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
<ul type="square"> 
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt;">Titulo</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;pre+code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    <li><abbr title="Use a tag &lt;a&gt;">Linkar um texto</abbr></li>

</ul>
</body>
</html>
